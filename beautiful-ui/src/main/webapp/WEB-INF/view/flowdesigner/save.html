<script type="text/javascript">

    $("[data-toggle='openframe']").click(function (e) {
        /* Prevent Default*/
        e.preventDefault();

        /* Parameters */
        var url = $(this).attr('href');
        var name = $(this).attr('name');
        layer.open({
            type: 2,
            title: name,
            maxmin: true,
            shadeClose: true, //点击遮罩关闭层
            area: ['85%', '92%'],
            content: url
        });

        // var container = "#" + $(this).attr('data-container');
        //
        // /* XHR */
        // $.get(url).done(function(data) {
        //     $(container).html(data).modal();
        // }).success(function() { $('input:text:visible:first').focus() });

    });


    function initDataTables() {
        return $('#listtable').DataTable({
            "language": {
                "emptyTable": "无可用数据",
                "infoEmpty": "没有记录可以显示"

            },
            "searching": true,
            "aaSorting": [[1, "desc"]],//默认第几个排序
            "bStateSave": true,//状态保存
            "processing": true,
            "bFilter": false,
            "serverSide": true,
            "pageLength": 40,
            "sAjaxSource": "${ctxPath!}/admin/flownode/nodeGroup/list",
            "fnServerData": function (sSource, aoData, fnCallback) {
                $.ajax({
                    url: sSource,//这个就是请求地址对应sAjaxSource
                    data: {"data": JSON.stringify(aoData)},//这个是把datatable的一些基本数据传给后台,比如起始位置,每页显示的行数
                    type: 'post',
                    dataType: 'json',
                    async: true,
                    success: function (result) {
                        fnCallback(result);//把返回的数据传给这个方法就可以了,datatable会自动绑定数据的
                    },
                    error: function (msg) {
                    }
                });
            },
            "columns": [
                {
                    "data": "id"
                },
                {"data": null},
                {"data": "name"},
                {"data": "sort"},
                {"data": "createTime"},
                {"data": "updateTime"},
                {"data": "id"}
            ],
            "fnDrawCallback": function () {
                var api = this.api();
                var startIndex = api.context[0]._iDisplayStart;//获取到本页开始的条数
                api.column(1).nodes().each(function (cell, i) {
                    cell.innerHTML = startIndex + i + 1;
                });
            },
            "aoColumnDefs": [
                {
                    'targets': 0,
                    'searchable': false,
                    'orderable': false,
                    'className': 'dt-body-center',
                    'render': function (data, type, full, meta) {
                        return '<input type="checkbox" name="id" value="' + data + '">';
                    }
                }

            ]
        });
    }

    var table = initDataTables();

    function retrieveData(sSource, aoData, fnCallback) {
        $.ajax({
            url: sSource,//这个就是请求地址对应sAjaxSource
            data: {"data": JSON.stringify(aoData)},//这个是把datatable的一些基本数据传给后台,比如起始位置,每页显示的行数
            type: 'post',
            dataType: 'json',
            async: true,
            success: function (result) {
                fnCallback(result);//把返回的数据传给这个方法就可以了,datatable会自动绑定数据的
            },
            error: function (msg) {
            }
        });

    }

</script>
